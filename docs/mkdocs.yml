markdown_extensions:
    - admonition
    - pymdownx.highlight
    - pymdownx.superfences
    - abbr
    - pymdownx.snippets
    - footnotes
    - toc:
          toc_depth: 2
          permalink: true
    - pymdownx.arithmatex:
          generic: true

extra_javascript:
